<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>MarketDoctor</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/layout.css') }}">
</head>
<body>
<header>
    <nav>
        <div id="title">MarketDoctor</div>
        <div class="blank_width_50px"></div>
        <div id="nav_buttonbox">
            <button type="button" id="button_signin" class="btn btn-light btn-sm"
                    onclick="loginButtonToggle($('#button_signin').text())">로그인
            </button>
            <button type="button" id="button_signup" class="btn btn-light btn-sm"
                    onclick="signup()">회원가입
            </button>
        </div>
    </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
