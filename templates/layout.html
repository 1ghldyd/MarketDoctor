<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>MarketDoctor</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/layout.css') }}">
    <script src="{{ url_for('static', filename = 'layout.js') }}"></script>

    {% block head %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <div id="title">MarketDoctor</div>
        <div class="blank_width_50px"></div>
        <div id="nav_buttonbox">
            <button type="button" class="btn btn-light btn-sm" id="button_signin" onclick="loginButtonToggle($('#button_signin').text())">로그인</button>
            <button type="button" class="btn btn-light btn-sm" id="button_signup" onclick="signup()">회원가입</button>
        </div>
    </nav>
</header>
<div id="loginlayer">
    <div class="blank_width_50px"></div>
    <div id="loginform">
        <div class="form-group">
            <!-- <label for="userid">ID</label> -->
            <input type="email" class="form-control" id="userid" aria-describedby="emailHelp"
                   placeholder="아이디(이메일 주소)">
        </div>
        <div class="form-group">
            <!-- <label for="userpw">PW</label> -->
            <input type="password" class="form-control" id="userpw" placeholder="비밀번호">
        </div>
        <button class="btn btn-primary" onclick="login()">로그인</button>
        <a href="/register">회원이 아니라면?</a>
        <div id="closeButton" onclick="closeLoginLayer()">Close</div>
    </div>
    <div class="blank_width_50px"></div>
</div>
{% block content %}{% endblock %}
</body>
</html>
