<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>MarketDoctor</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
    <script src="{{ url_for('static', filename = 'index.js') }}"></script>

    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js"></script>
</head>
<body>
<header>
    <nav class="flex_row_space_between">
        <div id="title">MarketDoctor</div>
        <div class="blank_width_50px"></div>
        <div id="nav_buttonbox">
            <button type="button" class="btn btn-light btn-sm" id="button_signin" onclick="loginButtonToggle($('#button_signin').text())">로그인</button>
            <button type="button" class="btn btn-light btn-sm" id="button_signup" onclick="openRegisterLayer()">회원가입</button>
        </div>
    </nav>
</header>
<div>
    <div class="add_layer" id="registerlayer">
        <div class="blank_width_50px"></div>
        <div class="add_layer_form">
            <h1>회원가입</h1>
            <div>
                <div class="form-group">
                    <label for="userid">ID</label>
                    <input type="email" class="form-control" id="register_userid" aria-describedby="emailHelp" placeholder="My ID">
                </div>
                <div class="form-group">
                    <label for="userpw">PW</label>
                    <input type="password" class="form-control" id="register_userpw" placeholder="My Password">
                </div>
                <div class="form-group">
                    <label for="userpw">PW 다시</label>
                    <input type="password" class="form-control" id="register_userpw_re" placeholder="My Password 다시">
                </div>
                <div class="flex_row">
                    <button class="btn btn-primary" onclick="register()">회원가입</button>
                </div>
                <div class="add_layer_close_button" onclick="closeRegisterLayer()">Close</div>
            </div>
        </div>
        <div class="blank_width_50px"></div>
    </div>
</div>
<div class="add_layer" id="loginlayer">
    <div class="blank_width_50px"></div>
    <div class="add_layer_form">
        <div class="form-group">
            <!-- <label for="userid">ID</label> -->
            <input type="email" class="form-control" id="userid" aria-describedby="emailHelp"
                   placeholder="아이디(이메일 주소)">
        </div>
        <div class="form-group">
            <!-- <label for="userpw">PW</label> -->
            <input type="password" class="form-control" id="userpw" placeholder="비밀번호">
        </div>
        <div class="flex_row">
            <button class="btn btn-primary" onclick="login()">로그인</button>
        </div>
        <div class="add_layer_close_button" onclick="closeLoginLayer()">Close</div>
    </div>
    <div class="blank_width_50px"></div>
</div>
<div>
    <div class="add_layer" id="configlayer">
        <div class="blank_width_50px"></div>
        <div class="add_layer_form">
            <div class="form-group">
                <input type="email" class="form-control" id="useremail" placeholder="아이디(이메일 주소)">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="notice_rate_up" placeholder="등락률 숫자">
                <input type="number" class="form-control" id="notice_rate_down" placeholder="등락률 숫자">
            </div>
            <div class="flex_row">
                <button class="btn btn-primary" onclick="saveMyConfig()">수정</button>
            </div>
            <div class="add_layer_close_button" onclick="closeconfiglayer()">Close</div>
        </div>
        <div class="blank_width_50px"></div>
    </div>
</div>
<div>
    <div class="add_layer" id="myportlayer">
        <div class="blank_width_50px"></div>
        <div class="add_layer_form">
            <div>
                <table class="table myport_table" style="text-align: center">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">종목코드</th>
                        <th scope="col">종목명</th>
                        <th scope="col">제거</th>
                    </tr>
                    </thead>
                    <tbody id="myport_box_modify">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <input id="input_code" class="form-control" placeholder="">
                    <button type="button" class="btn btn-light btn-sm" onclick="addMyport($('#input_code').val())">추가하기</button>
                </div>
            </div>

            <div class="flex_row">
                <button class="btn btn-primary" onclick="saveMyConfig()">수정</button>
            </div>
            <div class="add_layer_close_button" onclick="closemyportlayer()">Close</div>
        </div>
        <div class="blank_width_50px"></div>
    </div>
</div>
<div>
    <img id="mainimg" src="{{ url_for('static', filename = 'main.jpg') }}" alt=""/>
    <div id="welcome_text">
        <h1>로그인이 필요한 서비스입니다.</h1>
    </div>
    <div id="myconfig">
        <div>
            <h5>E-mail 주소 : <span id="user_id"></span></h5>
            <h6>E-mail 알람 조건 : <span id="notice_rate"></span></h6>
        </div>
        <div class="min_width" onclick="myconfigModify()">수정하기</div>
    </div>
    <div id="mycontent">
        <div class="flex_column info_box" id="myport_list">
            <div class="flex_row_space_between width_95perc">
                <div id="myportReadButton" onclick="myportRefresh()">[ 갱신하기 ]</div>
                <div id="myportUpdateButton" onclick="openmyportLayer()">[ 수정하기 ]</div>
            </div>
            <table class="table width_95perc float_center" style="text-align: center">
                <thead>
                <tr>
                    <th scope="col" style="vertical-align: middle">번호</th>
                    <th scope="col">종목명<br/>종목코드</th>
                    <th scope="col">현재주가<br/>거래량</th>
                    <th scope="col">전일비<br/>등락률</th>
                </tr>
                </thead>
                <tbody id="myport_box">
                <tr>
                    <th scope="col" id="loading" colspan="4">로딩중..</th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="info_box flex_column" id="myport_info">종목 상세 정보</div>
    </div>
</div>
</body>
</html>
