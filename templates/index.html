{% extends 'layout.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
    <script src="{{ url_for('static', filename = 'index.js') }}"></script>
{% endblock %}

{% block content %}
<div>
    <img id="mainimg" src="{{ url_for('static', filename = 'main.jpg') }}" alt=""/>
    <div id="welcome">
        <h1>로그인이 필요한 서비스입니다.</h1>
    </div>
    <div id="myconfig">
        <div>
            <h5>E-mail : <span id="user_id"></span></h5>
            <h6>알람 조건 : <span id="user_id"></span></h6>
        </div>
        <div>수정하기</div>
    </div>
    <div id="mycontent">
        <div class="info_box" id="myport">
            <div id="myportReadButton" onclick="myport()">불러오기</div>
            <div id="myportUpdateButton" onclick="myportPost()">수정하기</div>

            <div class="reviews">
                <table class="table myport_table">
                    <thead>
                    <tr>
                        <th scope="col">종목</th>
                        <th scope="col">주가</th>
                        <th scope="col">변동률</th>
                    </tr>
                    </thead>
                    <tbody id="port-box">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" id="loading">로딩중..</th>
                        <th scope="col"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="info_box" id="mypage">내 정보</div>
    </div>
</div>
{% endblock %}
